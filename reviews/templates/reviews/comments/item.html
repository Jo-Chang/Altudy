{% load custom_filters %}

<!-- 각 comment 아이템입니다 -->
<!-- reviews/templates/reviews/comments/item.html -->

<div class="comment__container">
  <div class="study__userInfo" id="comment-{{ comment.pk}}">
    <div class="study__userInfo-badge">
      <p>{{ comment.user.emoji }}</p>
    </div>
    <div class="study__userInfo-username">{{ comment.user }}</div>
  </div>
  <div class="review-content__container">
    {{ comment.content|markdown }}
  </div>
  <div class="study__crudInfo">
    {{ comment.updated_at }}
    {% if user == comment.user %}
    <div class="comment-ud__info">
      <button id="edit-btn-{{ comment.pk }}" hx-get="{% url 'reviews:comment_update' comment.pk %}" class="study__crudInfo-item" hx-target="#comment-item-{{ comment.pk }}-on-{{ comment.review.pk }}" hx-swap="innerHTML">수정</button>
      <button class="study__crudInfo-item" hx-delete="{% url 'reviews:comment_delete' comment.pk %}" hx-target="#comment-item-{{ comment.pk }}-on-{{ comment.review.pk }}" hx-swap="outerHTML">삭제</button>
    </div>
    {% elif user.is_authenticated %}
    <div>
      {% include 'reviews/components/like.html' with obj=comment %}
    </div>
    {% endif %}
  </div>
</div>
